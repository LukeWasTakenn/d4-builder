name: Build and Release Tauri App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Tauri dependencies
        run: bun install

      - name: Build Tauri app
        run: bunx tauri build  # Build the Tauri app

      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Get the current version
        id: get_version
        run: echo "::set-output name=version::$(bun run get-version)"  # Custom script to extract the version

      - name: Increment the version number
        id: bump_version
        run: |
          version=$(echo "${{ steps.get_version.outputs.version }}" | awk -F. -v OFS=. '{$NF++;print}')
          echo "New version: $version"
          echo "::set-output name=new_version::$version"

      - name: Update version in package.json
        run: |
          bun run update-version ${{ steps.bump_version.outputs.new_version }}  # Custom script to update the version

      - name: Commit version bump
        run: |
          git commit -am "chore(release): bump version to ${{ steps.bump_version.outputs.new_version }}"
          git tag -a "v${{ steps.bump_version.outputs.new_version }}" -m "Release version ${{ steps.bump_version.outputs.new_version }}"
          git push origin main --tags

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-artifact
          path: src-tauri/target/release/d4-builder.exe  # Only upload the d4-builder.exe

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-artifact

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: d4-builder.exe  # Include only the d4-builder.exe in the release

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
